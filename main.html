<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="spritesheet.js"></script>
    <script src="teclado.js"></script>
    <script src="pessoa.js"></script>
    <script src="animacao.js"></script>
</head>
<body>
    <canvas id="meu_canvas" width="2500" height="2500"></canvas>

    <script>
        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d');
  
        var teclado = new Teclado(document); 
        var animacao = new Animacao(context); 
  
        var imgPessoa = new Image(); 
        imgPessoa.src = 'homem.png'; 
  
        var pessoa = new Pessoa(context, teclado, imgPessoa);
        pessoa.x = 0; 
        pessoa.y = 200; 
        animacao.novoSprite(pessoa);
  
        imgPessoa.onload = function() {
           animacao.ligar();
        }
     </script>

</body>
</html>
